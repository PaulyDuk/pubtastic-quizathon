<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pubtastic Quizathon</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="intro-overlay" class="overlay">
      <img src="assets/images/pubtastic-logo.webp" id="pub-logo" alt="Quiz Logo" class="img-fluid mb-3">
    <button id="start-quiz-btn" class="faderbtn">START QUIZ</button>
    <button id="instructions-btn" class="faderbtn">INSTRUCTIONS</button>
  </div>

  <!-- LS - Modal for instructions -->
  <div id="instructions-modal">
    <div id="modal-inner">
      <h2><strong>HOW TO PLAY</strong></h2>
      <p>
        CHOOSE A TOPIC THEN CLICK ON YOUR SELECTED ANSWER - YOUR SCORE IS SHOWN IN REAL TIME!
        <!-- Add more instructions as needed -->
      </p>
      <button id="close-modal-btn">CLOSE</button>
    </div>
  </div>
<!-- LS - Jumbotron -->
  <div class="d-flex flex-column align-items-center mx-5">
  <div id="main-content" class="container">
    <div id="logo-background" class="p-1 rounded mb-4 text-center">
      <img src="assets/images/pubtastic-logo.webp" id="pub-logo-small" alt="Quiz Logo" class="img-fluid mb-3">
    </div>
    <p>WELCOME TO THE <strong>PUBTASTIC QUIZATHON</strong> WHERE WE TEST YOUR KNOWLEDGE ON A RANGE OF TOPICS VITAL FOR
       THE SURVIVAL OF HUMANKIND ........ HAVE FUN!</p>
    <div id="category-buttons" class="category-flex">
      <button id="tv-btn" class="img-btn tv-btn faderbtn">TV</button>
      <button id="film-btn" class="img-btn film-btn faderbtn">FILM</button>
      <button id="sport-btn" class="faderbtn">SPORT</button>
      <button id="music-btn" class="faderbtn">MUSIC</button>
      <button id="food-btn" class="faderbtn">FOOD & DRINK</button>
    </div>
    
    <div id="quiz-area" class="hidden fader">
    <div id="myProgress">
      <div id="myBar"></div>
    </div>
      <div id="score"></div>
      <div id="question"></div>
      <div id="options"></div>
      <button id="next-btn" class="hidden">Next</button>
    </div>
    <div id="results-table-container" class="hidden">
  <h2>Your Best Quiz Results</h2>
  <table id="results-table">
    <thead>
      <tr>
        <th>Category</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <!-- Results will be injected here -->
    </tbody>
  </table>
 </div>
 </div>
 </div>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
